services:
  postgres:
    image: postgres:16-alpine
    container_name: outmanazizi-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - outmanazizi-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - 'postgres'
      - '-c'
      - 'max_connections=200'
      - '-c'
      - 'shared_buffers=256MB'
      - '-c'
      - 'effective_cache_size=1GB'

  app:
    image: ${DOCKER_USERNAME}/outmanazizi_app
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: outmanazizi-app
    restart: unless-stopped
    ports:
      - '6969:6969'
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

    entrypoint: ['./entrypoint.sh']
    networks:
      - outmanazizi-network

volumes:
  postgres_data:
    driver: local

networks:
  outmanazizi-network:
    driver: bridge
