<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2P Chat Test</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; width: 400px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    #chat div { margin: 5px 0; }
    input, button { padding: 5px; }
  </style>
</head>
<body>
  <h2>P2P Chat Test</h2>

  <div id="chat"></div>

  <input type="text" id="receiverId" placeholder="Receiver ID">
  <input type="text" id="message" placeholder="Message">
  <button id="sendBtn">Send</button>

  <script>
    // Replace with your JWT token for testing
    const token = 'YOUR_JWT_TOKEN_HERE';
    
    // Connect to Socket.IO server with auth token
    const socket = io('http://localhost:3000', {
      auth: { token }
    });

    const chatDiv = document.getElementById('chat');
    const receiverInput = document.getElementById('receiverId');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');

    socket.on('connect', () => {
      appendMessage(`Connected with Socket ID: ${socket.id}`);
    });

    socket.on('disconnect', () => {
      appendMessage('Disconnected from server');
    });

    socket.on('error', (err) => {
      appendMessage('Error: ' + JSON.stringify(err));
    });

    // Receive messages
    socket.on('send_message', (data) => {
      appendMessage(`Received: ${data.messageContent}`);
    });
    socket.on("receive_message", (data) => {
      
    })

    sendBtn.addEventListener('click', () => {
      const receiverId = receiverInput.value.trim();
      const message = messageInput.value.trim();
      if (!receiverId || !message) return alert('Enter receiver ID and message');

      // Send message
      socket.emit('send_message', { receiverId, content: message });
      appendMessage(`Sent to ${receiverId}: ${message}`);
      messageInput.value = '';
    });

    function appendMessage(msg) {
      const div = document.createElement('div');
      div.textContent = msg;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>
